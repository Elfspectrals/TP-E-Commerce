<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Star Wars E-Commerce</title>
</head>
<body>
    <header>
        <svg class="lightsaber-divider" viewBox="0 0 220 18">
            <rect x="0" y="7" width="200" height="4" fill="#00eaff" filter="url(#glow)"/>
            <rect x="200" y="5" width="18" height="8" fill="#222"/>
            <rect x="218" y="7" width="2" height="4" fill="#ffe81f"/>
            <defs>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
        </svg>
        <h1>STAR WARS SHOP</h1>
        <div id="product-list"></div>
    </header>
    <script type="module" src="main.js"></script>
    
</body>
</html>
